<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KALKULATOR</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <input type="text" id="display" class="value" disabled />
        <div class="tombol">
            <button class="clear" onclick="document.getElementById('display').value =''">
                C
            </button>
            <button onclick="document.getElementById('display').value /='100'">
                %
            </button>
            <button class="btn"
                onclick="document.getElementById('display').value = document.getElementById('display').value.slice(0,-1)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="14.5" viewBox="0 0 24 18" id="delete">
                    <g fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                        <g stroke="#000" stroke-width="2" transform="translate(-1441 -1567)">
                            <g transform="translate(1442 1568)">
                                <path d="M20 0H7L0 8l7 8h13a2 2 0 002-2V2a2 2 0 00-2-2zM17 5l-6 6M11 5l6 6"></path>
                            </g>
                        </g>
                    </g>
                </svg>
            </button>
            <button class="btn-bagi" onclick="document.getElementById('display').value +='/'">
                /
            </button>
            <button onclick="document.getElementById('display').value +='7'">
                7
            </button>

            <button onclick="document.getElementById('display').value +='8'">
                8
            </button>
            <button onclick="document.getElementById('display').value +='9'">
                9
            </button>
            <button class="btn-kali" onclick="document.getElementById('display').value +='*'">
                x
            </button>
            <button onclick="document.getElementById('display').value +='4'">
                4
            </button>
            <button onclick="document.getElementById('display').value +='5'">
                5
            </button>
            <button onclick="document.getElementById('display').value +='6'">
                6
            </button>
            <button class="btn-kurang" onclick="document.getElementById('display').value +='-'">
                -
            </button>
            <button onclick="document.getElementById('display').value +='1'">
                1
            </button>
            <button onclick="document.getElementById('display').value +='2'">
                2
            </button>
            <button onclick="document.getElementById('display').value +='3'">
                3
            </button>
            <button class="btn-tambah" onclick="document.getElementById('display').value +='+'">
                +
            </button>
            <button onclick="document.getElementById('display').value +='00'">
                00
            </button>
            <button onclick="document.getElementById('display').value +='0'">
                0
            </button>
            <button onclick="document.getElementById('display').value +='.'">
                .
            </button>
            <button class="btn-samadengan"
                onclick="document.getElementById('display').value =eval(document.getElementById('display').value)">
                =
            </button>
        </div>
    </div>
</body>

</html>
